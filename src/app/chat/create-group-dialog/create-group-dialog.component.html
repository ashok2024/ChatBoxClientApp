<h2 mat-dialog-title>Create Group</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Group Name</mat-label>
    <input matInput [(ngModel)]="groupName" />
  </mat-form-field>
  <div class="full-width">
    <label>Group Image</label><br />
    <button mat-raised-button color="accent" type="button" (click)="fileInput.click()">Choose File</button>
    <input #fileInput type="file" (change)="onFileSelected($event)" hidden />   
  </div>
  <mat-selection-list [(ngModel)]="selectedUsers">
    <mat-list-option *ngFor="let user of data?.onlineUsers" [value]="user"
      [disabled]="user.email === data?.currentUserEmail">
      {{ user.displayName }}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onCreate()" [disabled]="!groupName || selectedUsers.length === 0">
    Create
  </button>
</mat-dialog-actions>
